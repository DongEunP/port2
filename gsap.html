
<!DOCTYPE html>
<html>
<head>
  <title>Sample HTML Conversion</title>
</head>
<body>
<div class="loader df aic jcc">
  <div>
    <h1>Loading</h1>
    <h2 class="loader--text">0%</h2>
  </div>
</div>
<div class="demo-wrapper">
  <header class="df aic jcc">
    <div>
      <h1>ScrollTrigger</h1>
      <h2>demo</h2>
    </div>
  </header>
  <section class="demo-text">
    <div class="wrapper text">
      ABCDEFGHIJKLMNOPQRSTUVWXYZ
    </div>
  </section>
  <!-- Ruby code converted to HTML -->
  <!-- Use appropriate tags and classes as per your requirement -->
  <!-- Iteration 1 -->
  <section class="demo-gallery">
    <ul class="wrapper">
      <li>
        <img src="https://source.unsplash.com/random/1240x874?sig=0" width="1240" height="874">
      </li>
      <li>
        <img src="https://source.unsplash.com/random/1240x874?sig=1" width="1240" height="874">
      </li>
      <li>
        <img src="https://source.unsplash.com/random/1240x874?sig=2" width="1240" height="874">
      </li>
    </ul>
  </section>
  <!-- Iteration 2 -->
  <section class="demo-gallery">
    <ul class="wrapper">
      <li>
        <img src="https://source.unsplash.com/random/1240x874?sig=0" width="1240" height="874">
      </li>
      <li>
        <img src="https://source.unsplash.com/random/1240x874?sig=1" width="1240" height="874">
      </li>
      <li>
        <img src="https://source.unsplash.com/random/1240x874?sig=2" width="1240" height="874">
      </li>
      <li>
        <img src="https://source.unsplash.com/random/1240x874?sig=3" width="1240" height="874">
      </li>
    </ul>
  </section>
  <section class="demo-text">
    <div class="wrapper text">
      ABCDEFGHIJKLMNOPQRSTUVWXYZ
    </div>
  </section>
  <footer class="df aic jcc">
    <p>Images from <a href="https://unsplash.com/">Unsplash</a></p>
  </footer>
</div>

<script>
  gsap.registerPlugin(ScrollTrigger);

const images = gsap.utils.toArray('img');
const loader = document.querySelector('.loader--text');
const updateProgress = (instance) => 
  loader.textContent = `${Math.round(instance.progressedCount * 100 / images.length)}%`;

const showDemo = () => {
  document.body.style.overflow = 'auto';
  document.scrollingElement.scrollTo(0, 0);
  gsap.to(document.querySelector('.loader'), { autoAlpha: 0 });
  
  gsap.utils.toArray('section').forEach((section, index) => {
    const w = section.querySelector('.wrapper');
    const [x, xEnd] = (index % 2) ? ['100%', (w.scrollWidth - section.offsetWidth) * -1] : [w.scrollWidth * -1, 0];
    gsap.fromTo(w, {  x  }, {
      x: xEnd,
      scrollTrigger: { 
        trigger: section, 
        scrub: 0.5 
      }
    });
  });
}

imagesLoaded(images).on('progress', updateProgress).on('always', showDemo);
</script>
</body>
</html>
